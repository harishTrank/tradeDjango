{% extends "index.html" %} {% block content %}


<div class="tab-content" id="intraday">
    <div class="flex">
        <div class="trade-download">
            <div style="transform: rotate(90deg);padding-left: 10px;">
                <p>Filter</p>
            </div>
            <span>
                <a href=""><i class="fa-solid fa-file-csv"></i></a>
            </span>
        </div>
        <div class="trades-side">
            <div class="trade-top">
                <div class="flex space-bw">
                    <div>
                        <p>Filter</p>
                    </div>
                    <div class="closeBtn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="trade-btm">
                <div>
                    <label for="">Exchange:</label>
                    <select  >
                        <option value="">Exchange</option>
                        <option value="">MCX</option>
                        <option value="">MINI</option>
                        <option value="">NSE</option>
                        <option value="">OTHERS</option>
                        <option value="">SGX</option>
                    </select>
                </div>
                <div>
                    <label for="">Period:</label>
                    <select  >
                        <option value="">Minutes</option>
                        <option value="">3 Minute</option>
                        <option value="">5 Minute</option>
                        <option value="">10 Minute</option>
                        <option value="">30 Minute</option>
                        <option value="">60 Minute</option>
                        <option value="">Day</option>
                    </select>
                </div>
                <div>
                    <label for="">Symbol:</label>
                    <select  >
                        <option value="">Symbol</option>
                        <option value="">Symbol</option>
                        <option value="">Symbol</option>
                    </select>
                </div>
                <div>
                    <label for=""></label>
                    <input type="submit" value="Search" class="form-btn">
                    <input type="submit" value="Clear" class="cancel-btn">
                </div>
            </div>
        </div>
        <div class="trades-body user-table">
            <table style="width: 100%;">
                <tr>
                    <th>User</th>
                    <th>User Type</th>
                    <th>Profit / Loss</th>
                    <th>PL Share(%)</th>
                    <th>PL Share Amount</th>
                </tr>
                <tr>
                    <td>User</td>
                    <td>User Type</td>
                    <td>Profit / Loss</td>
                    <td>PL Share(%)</td>
                    <td>PL Share Amount</td>
                </tr>
            </table>
        </div>
    </div>
</div>

{% endblock content %}

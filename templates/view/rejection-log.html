{% extends "index.html" %} {% block content %}


<div class="tab-content" id="rejection">
    <div class="flex">
        <div class="trade-download">
            <div style="transform: rotate(90deg);padding-left: 10px;">
                <p>Filter</p>
            </div>
            <span>
                <a href=""><i class="fa-solid fa-file-csv"></i></a>
            </span>
        </div>
        <div class="trades-side">
            <div class="trade-top">
                <div class="flex space-bw">
                    <div>
                        <p>Filter</p>
                    </div>
                    <div class="closeBtn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="trade-btm">
                <div>
                    <label for="">From:</label>
                    <input type="date" name="" id="">
                </div>
                <div>
                    <label for="">Date:</label>
                    <input type="date" name="" id="">
                </div>
                <div>
                    <label for="">Username:</label>
                    <select name="" id="">
                        <option value="">Select</option>
                    </select>
                </div>
                <div>
                    <label for="">Exchange:</label>
                    <select name="" id="">
                        <option value="">Select</option>
                    </select>
                </div>
                <div>
                    <label for="">Symbol:</label>
                    <select name="" id="">
                        <option value="">Select</option>
                    </select>
                </div>
                <div>
                    <label for=""></label>
                    <input type="submit" value="View" class="form-btn">
                    <input type="submit" value="Clear" class="cancel-btn">
                </div>
            </div>
        </div>
        <div class="trades-body user-table">
            <table style="width: 100%;">
                <tr>
                    <th>Date</th>
                    <th>Message</th>
                    <th>Username</th>
                    <th>Symbol</th>
                    <th>Type</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Reference Price</th>
                    <th>IP Address</th>
                    <th>Device ID</th>
                    <th>Trade by</th>
                </tr>
                <tr>
                    <td>Date</td>
                    <td>Message</td>
                    <td>Username</td>
                    <td>Symbol</td>
                    <td>Type</td>
                    <td>Quantity</td>
                    <td>Price</td>
                    <td>Reference Price</td>
                    <td>IP Address</td>
                    <td>Device ID</td>
                    <td>Trade by</td>
                </tr>
            </table>
        </div>
    </div>
</div>

{% endblock content %}

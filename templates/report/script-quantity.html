{% extends "index.html" %} {% block content %}


<div class="tab-content" id="scriptquantity">
    <div class="trade-btm">
        <div class="mb-10">
            <label for="">Exchange:</label>
            <select name="" id="" style="width: 250px;" class="form-control">
                <option value="">All</option>
                <option value="">MCX</option>
                <option value="">NSE</option>
                <option value="">MINI</option>
            </select>
        </div>
    </div>
    <div class="user-table col-100">
        <table style="width: 100%;">
            <tr>
                <th>SCRIPT</th>
                <th>Lot Size</th>
                <th>Lot Max</th>
                <th>Breakup Lot</th>
                <th>Last Updated</th>
            </tr>
            {% for i in related_scripts %}
            <tr>
                <td>{{i.script}}</td>
                <td>{{i.lot_size}}</td>
                <td>{{i.lot_max}}</td>
                <td>{{i.breakup_lot}}</td>
                <td>{{i.created_at}}</td>
            </tr>
            {% endfor %}
          
        </table>
    </div>
</div>


{% endblock content %}

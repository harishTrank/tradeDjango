{% extends "index.html" %} {% block content %}


<div class="tab-content" id="openposition">
    <div class="flex">
        <div class="trade-download">
            <div style="transform: rotate(90deg);padding-left: 10px;">
                <p>Filter</p>
            </div>
            <span>
                <a href=""><i class="fa-solid fa-file-csv"></i></a>
            </span>
        </div>
        <div class="trades-side">
            <div class="trade-top">
                <div class="flex space-bw">
                    <div>
                        <p>Filter</p>
                    </div>
                    <div class="closeBtn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
            </div>
            <div class="trade-btm">
                <div>
                    <label for="">Username:</label>
                    <select name="" id="">
                        <option value="">Select</option>
                    </select>
                </div>
                <div>
                    <label for="">Exchange:</label>
                    <select name="" id="">
                        <option value="">Select</option>
                    </select>
                </div>
                <div>
                    <label for="">Symbol:</label>
                    <select name="" id="">
                        <option value="">Select</option>
                    </select>
                </div>
                <div>
                    <label for=""></label>
                    <input type="submit" value="View" class="form-btn">
                    <input type="submit" value="Clear" class="cancel-btn">
                </div>
            </div>
        </div>
        <div class="trades-body user-table">
            <table style="width: 100%;">
                <tr>
                    <th>Username</th>
                    <th>Parent User</th>
                    <th>Exchange</th>
                    <th>Symbol</th>
                    <th>Position</th>
                    <th>Quantity</th>
                    <th>Average Rate</th>
                    <th>CMP</th>
                    <th>Profit / Loss</th>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>Parent User</td>
                    <td>Exchange</td>
                    <td>Symbol</td>
                    <td>Position</td>
                    <td>Quantity</td>
                    <td>Average Rate</td>
                    <td>CMP</td>
                    <td>Profit / Loss</td>
                </tr>
            </table>
        </div>
    </div>
</div>

{% endblock content %}

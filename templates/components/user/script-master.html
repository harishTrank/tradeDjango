{% include "components/new-tab/user-header.html" %}
{% load static %}{% block newtab %}
<div class="tab-content" id="orders">
  <div class="flex">
      <div class="trades-side" style="position: fixed;">

          <div class="trade-top">
              <div class="flex space-bw">
                  <div>
                      <p>Filter</p>
                  </div>
                  <div class="closeBtn">
                      <i class="fa-solid fa-xmark"></i>
                  </div>
              </div>
          </div>
          <div class="trade-btm">
            <div>
              <label for="">Exchange:</label>
              <select name="exchangeFilter" id="exchangeFilter">
                  <option value="">All exchange</option>
                  <option value="MCX">MCX</option>
                  <option value="NSE">NSE</option>
                  <option value="MINI">MINI</option>
              </select>
          </div>
              <div>
                  <label for=""></label>
                  <input type="submit" value="Search" class="form-btn" onclick="filterResults()">
                  <input type="submit" value="Clear" class="cancel-btn">
              </div>
          </div>
      </div>
      <div class="trades-body user-table" style="position:absolute;right:0;">
          <table style="width: 100%;">
            <tr>
              <th><input type="checkbox" /></th>
              <th>Exchange</th>
              <th>Script</th>
              <th>Expiry Date</th>
              <th>Description</th>
              <th>Trade Attribute</th>
              <th>Allow Trade</th>
            </tr>
             
            <tbody id="userScriptId">

            </tbody>
          </table>
      </div>
  </div>
</div>

<script>

  {% comment %} // http://13.232.101.55:5000/api/tradeCoin/?coinType=NSE {% endcomment %}
  function filterResults() {
  const selectedExchange = $("#exchangeFilter").val();
  let response;
  $.ajax({
    type: "GET",
    url: `${BASE_URL}/api/tradeCoin`,
    success: function (data) {
      console.log(data); 
      data.response.map(item => {
        $("#userScriptId").append(`
          <tr>
            <td><input type="checkbox" /></td>
            <td>${item.Exchange}</td>
            <td>${item.InstrumentIdentifier}</td>
            <td>Expiry Date</td> 
            <td>${item.InstrumentIdentifier}</td>
            <td>Fully</td>
            <td>Yes</td>
          </tr>
        `);
      });
    },
    error: function (xhr, status, error) {
      console.error('Error:', error);
    }
  });
</script>
{% endblock newtab %}

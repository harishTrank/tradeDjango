{% include "components/new-tab/user-header.html" %}
{% load static %}{% block newtab %}


<div class="tab-content" id="rejectionlog">
  <div class="flex">
    <div class="trade-download">
      <div style="transform: rotate(90deg); padding-left: 10px">
        <p>Filter</p>
      </div>
      <span>
        <a href=""><i class="fa-solid fa-file-csv"></i></a>
      </span>
    </div>
    <div class="trades-side">
      <div class="trade-top">
        <div class="flex space-bw">
          <div>
            <p>Filter</p>
          </div>
          <div class="closeBtn">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>
      </div>
      <div class="trade-btm">
        <div class="flex space-bw">
          <label for="">From:</label>
          <input type="date" class="form_control" />
        </div>
        <div class="flex space-bw">
          <label for="">To:</label>
          <input type="date" class="form_control" />
        </div>

        <div class="flex space-bw">
          <label for="">Username:</label>
          <select name="" id="" class="form_control flex">
            <option value="">Select</option>
          </select>
        </div>
        <div class="flex space-bw">
          <label for="">Exchange:</label>
          <select name="" id="" class="form_control">
            <option value="">All Exchange</option>
          </select>
        </div>
        <div class="flex space-bw">
          <label for="">Symbol:</label>
          <select name="" id="" class="form_control">
            <option value="">Select</option>
          </select>
        </div>

        <div style="display: flex">
          <input
            type="submit"
            value="View"
            class="form-btn mr"
            style="border: 1px solid white"
          />
          <input
            type="submit"
            value="Clear"
            class="cancel-btn"
            style="border: 1px solid white"
          />
        </div>
      </div>
    </div>
    <div class="trades-body user-table">
      <div class="pos-relate">
        <table style="width: 100%">
          <tr>
            <th>Date</th>
            <th>Message</th>
            <th>Username</th>
            <th>Symbol</th>
            <th>Type</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Reference</th>
            <th>Category</th>
            <th>Category1</th>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock newtab %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:active {
          color: blue;
        }
        
        #buyWatchId {
          display: none;
        }
      
        .change-pass {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
        }
      
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .spaceclass {
          justify-content: space-evenly;
        }
        .flex {
          display: flex;
          flex-wrap: wrap;
        }
        .space-bw {
          justify-content: space-between;
        }
        .align-center {
          align-items: center;
        }
        .text-center {
          text-align: center;
        }
        .white-back {
          background: #fff;
          box-shadow: 0px 4px 20px 0px rgba(0, 0, 0, 0.1);
        }
      
        .create-profile {
          position: fixed;
          top: 0;
          left: 0;
          background: rgba(0, 0, 0, 0.5);
          width: 100%;
          height: 100%;
          z-index: 99;
        }
        .create-profile-inside {
          width: 80%;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          z-index: 999;
          background: #e7e7e7;
          border-radius: 10px;
        }
        .admin-right i {
          margin-right: 8px;
          color: #0000FF;
          font-size: 10px;
          margin-top: 2px;
        }
        .top-body {
          background-color: #fff;
          padding: 8px;
          border-top-left-radius: 10px;
          border-top-right-radius: 10px;
        }
        .middle-body {
          padding: 15px;
        }
        .inner-middle-body {
          padding: 6px;
          border:none;
      
          
        }
      
        .save-cancel-btn {
          padding: 0px 75px;
        }
        .save-cancel-btn button:first-child {
          background-color: #008000;
          padding: 2px 10px;
          color: #fff;
          border: none;
        }
        .save-cancel-btn button:last-child {
          background-color: #221b1b;
          padding: 10px 20px;
          color: #fff;
          border: none;
        }
        .input-tags input {
          padding: 3px 6px;
          margin: 0px 6px;
          border: 1px solid black;
          background-color: #e7e7e7;
          border-radius: 4px;
        }
        .mrg-tb {
          margin: 8px 0px;
        }
        .pop-up-text p {
          font-size: 16px;
          font-weight: 600;
        }
        .limit p {
          margin-right: 25px;
        }
        .limit div:first-child {
          margin-right: 20px;
        }
        .clients p {
          margin-right: 8px;
        }
        .btns button:first-child {
          margin-right: 10px;
          padding: 10px 20px;
        }
        .client-name{
            display: flex;
            flex-direction: column;
            width: 19%;
       
           
        }
        .client-name select,input{
            {% comment %} margin-top: 5px; {% endcomment %}
            padding:2px;
            border: 1px solid #000;
        }
        .submit-btn{
           
            display: flex;
            flex-direction: column;
            width: 19%;
           
        }
       .submit-btn input{
        {% comment %} margin-top: 5px; {% endcomment %}
        padding: 4px;
        background: #008000;
            color: #fff;
            border: 1px solid #fff;
            font-weight: bold;
       }
       .cancel-finalbtn input{
        margin-top: 5px;
        padding: 4px;
        background: #000;
            color: #fff;
            border: 1px solid #fff;
            font-weight: bold;
       }
       .cancel-finalbtn{
        display: flex;
            flex-direction: column;
            width: 19%;
       }
       .client-name label{
        color: #fff;
       }
      </style>
</head>

            </div>
            <div class="middle-body" style="background-color: #0000FF;">

                     </div>
              </div>
            </div>
          </div>
